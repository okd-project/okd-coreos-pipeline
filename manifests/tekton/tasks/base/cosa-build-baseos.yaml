apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: cosa-build-baseos
spec:
  steps:
    - image: 'quay.io/coreos-assembler/coreos-assembler:latest'
      name: fetch-and-build-baseos
      resources:
        limits:
          cpu: 1000m
          devices.kubevirt.io/kvm: '1'
          memory: 4Gi
        requests:
          cpu: 1000m
          devices.kubevirt.io/kvm: '1'
          memory: 4Gi
      script: |
        #!/usr/bin/env bash
        set -euxo pipefail

        cd /workspace/coreos

        cosa fetch
        cosa build ostree

  workspaces:
    - mountPath: /workspace
      name: ws
